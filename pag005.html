<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Cadastro</title>


</head>

<body>
    <div class="form-container">
        <h1>Reservas</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="fone">Fone:</label>
                <input type="fone" id="senha" name="fone" placeholder="Digite seu telefone" required>
            </div>
            <div class="form-group">
                <label for="genero">Culinária:</label>
                <select id="genero" name="genero">
                    <option value="">Selecione</option>
                    <option value="brasileira">Brasileira</option>
                    <option value="italiana">Italiana</option>
                    <option value="japonesa">Japonesa</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div class="form-footer">
            Já possui uma conta? <a href="#">Faça login</a>
        </div>
    </div>
</body>
</html>
